<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBench.g</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1763637288">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 0.6rem;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="InsightG Logo" style="height: 28px;">
            <h1>WorkBench.g</h1>
        </div>
        <div class="user-info">
            <span>Utente: <strong>{{ username }}</strong></span>

            <!-- Zoom Controls -->
            <div class="zoom-controls">
                <button id="zoom-out-btn" class="btn-icon" title="Riduci dimensione caratteri (Ctrl + -)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <span id="zoom-level" class="zoom-level">100%</span>
                <button id="zoom-in-btn" class="btn-icon" title="Aumenta dimensione caratteri (Ctrl + +)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button id="zoom-reset-btn" class="btn-icon" title="Reset zoom (Ctrl + 0)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <button id="refresh-btn" class="btn-icon" title="Aggiorna sessioni">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
            </button>
            <button id="manage-hosts-btn" class="btn-icon" title="Gestisci host remoti">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                    <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                    <line x1="6" y1="6" x2="6.01" y2="6"></line>
                    <line x1="6" y1="18" x2="6.01" y2="18"></line>
                </svg>
            </button>

            <!-- Theme Toggle -->
            <div class="theme-controls">
                <button id="theme-toggle-btn" class="btn-icon" title="Cambia tema">
                    <svg id="theme-icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>

            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Hosts Bar -->
        <div class="hosts-bar">
            <div id="hosts-tabs-list" class="hosts-tabs-list">
                <!-- Host tabs will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Tabs Bar -->
        <div class="tabs-bar">
            <div id="tabs-list" class="tabs-list">
                <!-- Tabs will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Terminal Container -->
        <div class="main-content">
            <div id="terminal-container" class="terminal-container">
                <div class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    <h3>Nessuna sessione tmux attiva</h3>
                    <p>Le sessioni tmux disponibili appariranno come tab in alto</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Host Management Modal -->
    <div id="hosts-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gestione Host Remoti</h2>
                <button id="close-modal-btn" class="btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="hosts-section">
                    <div class="section-header">
                        <h3>Host Configurati</h3>
                        <button id="add-host-btn" class="btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Aggiungi Host
                        </button>
                    </div>
                    <div id="hosts-list" class="hosts-list">
                        <!-- Hosts will be inserted here -->
                    </div>
                </div>

                <!-- Add/Edit Host Form -->
                <div id="host-form" class="host-form" style="display: none;">
                    <h3 id="form-title">Aggiungi Nuovo Host</h3>
                    <form id="host-edit-form">
                        <input type="hidden" id="host-id" value="">
                        <div class="form-group">
                            <label for="host-name">Nome</label>
                            <input type="text" id="host-name" placeholder="Es: Server Produzione" required>
                        </div>
                        <div class="form-group">
                            <label for="host-hostname">Hostname/IP</label>
                            <input type="text" id="host-hostname" placeholder="Es: 192.168.1.100 o server.example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="host-port">Porta SSH</label>
                            <input type="number" id="host-port" value="22" min="1" max="65535" required>
                        </div>
                        <div class="form-group">
                            <label for="host-username">Username SSH</label>
                            <input type="text" id="host-username" placeholder="Lascia vuoto per usare l'utente corrente">
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="host-enabled" checked>
                                Host abilitato
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salva</button>
                            <button type="button" id="cancel-form-btn" class="btn-secondary">Annulla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu for Session Actions -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-item" id="rename-session">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Rinomina sessione
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item context-menu-item-danger" id="delete-session">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
            Elimina sessione
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}?v=1763637288"></script>
</body>
</html>
